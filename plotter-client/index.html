<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <title>Palavras Cruzadas Plotter</title>
      <script src="/socket.io/socket.io.js"></script>
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <script>
         $(function () {

            let socket = io();

            let get_status = document.getElementById('get_status');
            get_status.onclick = function() {
              socket.emit('get_status');
            }
            let unlock = document.getElementById('unlock');
            unlock.onclick = function() {
              socket.emit('unlock');
            }
            let home = document.getElementById('home');
            home.onclick = function() {
              socket.emit('home');
            }

            socket.on('status', (data) => {
              console.log(data);
              $("#status").text(data.state);
            });

         });
      </script>
      <style>
        body {
          font-family: sans-serif;
          width: 800px;
          margin: 50px auto;
          line-height: 2em;
          background: #ccc;
        }
        iframe {
          background: #fff;
        }
      </style>
   </head>
   <body>
      <button id="get_status" type="button">get status</button><br />
      <span>state: </span>
      <strong><span id="status">?</span></strong><br />
      <button id="unlock" type="button">unlock</button><br />
      <button id="home" type="button">home</button><br />
   </body>
</html>
