<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <title>Palavras Cruzadas Plotter</title>
      <script src="/socket.io/socket.io.js"></script>
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <!-- <script src="./jquery-3.4.1.min.js"></script> -->
      <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
      <script src="./control-panel.js"></script>
      <script src="./crossword-render.js"></script>
      <script src="./plotter-render.js"></script>
      <style>
        body {
          font-family: sans-serif;
          width: 800px;
          margin: 50px auto;
          line-height: 2em;
          background: #ccc;
        }
        iframe {
          background: #fff;
        }
      </style>
   </head>
   <body>
      <h2>PLOTTER</h2>

      <span>state: </span>
      <strong><span id="status">?</span></strong><br />
      <button id="get_status" type="button">get status</button>
      <button id="home" type="button">home</button>
      <button id="unlock" type="button">unlock</button>
      <button id="reset" type="button">reset</button><br /><br />

      <input style="width:200px" id="gcode" type="text"/><br />
      <button id="send" type="button">send</button><br /><br />

      <hr style="border: 1px dashed"><br />

      <button id="play" type="button">play</button>
      <button id="feed_hold" type="button">pause</button>
      <button id="resume" type="button">resume</button><br /><br />
      <input style="width:200px" id="draw_text" type="text"/><br />
      <input style="width:100px" id="text_height" type="number" value="5" /><span>  text height</span><br />
      <input style="width:100px" id="text_spacing" type="number" value="0.15" step="0.01"/><span>  text spacing</span><br />
      <br />
      <button id="draw" type="button">draw</button>
      <button id="clear" type="button">clear</button><br />
      <div id="plotter_canvas" style="margin:20px"></div>

      <hr style="border: 1px dashed"><br />

      <input style="width:100px" id="jog_dist"  type="number" value="20" step="5" /><span>  jog distance</span><br />
      <button style="width: 100px" id="X-_Y+"   type="button">X- Y+</button>
      <button style="width: 100px" id="Y+"      type="button">Y+</button>
      <button style="width: 100px" id="X+_Y+"   type="button">X+ Y+</button><br />
      <button style="width: 100px" id="X-"      type="button">X-</button>
      <button style="width: 100px" id="X0_Y0"   type="button">X0 Y0</button>
      <button style="width: 100px" id="X+"      type="button">X+</button><br />
      <button style="width: 100px" id="X-_Y-"   type="button">X- Y-</button>
      <button style="width: 100px" id="Y-"      type="button">Y-</button>
      <button style="width: 100px" id="X+_Y-"   type="button">X+ Y-</button><br />
      <button style="width: 310px" id="set_zero"type="button">set zero</button><br /><br />

      <button id="get_config" type="button">get config</button><br />
      <input style="width:100px" type="number" step="100" id="travel_speed" /><span> travel speed</span><br />
      <input style="width:100px" type="number" step="100" id="draw_speed"   /><span> draw speed</span><br />
      <input style="width:100px" type="number" step="10"  id="up_pos"       /><span> up pos</span><br   />
      <input style="width:100px" type="number" step="10"  id="down_pos"     /><span> down pos</span><br   />
      <input style="width:100px" type="number" step="10"  id="up_delay"     /><span> before delay</span><br />
      <input style="width:100px" type="number" step="10"  id="down_delay"   /><span> after delay</span><br />
      <button id="set_config" type="button">set config</button><br />

      <br /><hr><br />

      <h2>CROSSWORD</h2>
      <button id="update" type="button">update</button><br />
      <button id="new_word" type="button">new word</button><br />
      <div id="crossword_canvas" style="margin:20px" oncontextmenu="return false;"></div>
   </body>
</html>
