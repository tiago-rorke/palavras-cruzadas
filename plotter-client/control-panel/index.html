<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <title>Palavras Cruzadas Plotter</title>
      <script src="/socket.io/socket.io.js"></script>
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <!-- <script src="./jquery-3.4.1.min.js"></script> -->
      <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
      <script src="./control-panel.js"></script>
      <script src="./crossword-render.js"></script>
      <script src="./plotter-render.js"></script>
      <style>
        body {
          font-family: sans-serif;
          width: 800px;
          margin: 50px auto;
          line-height: 2em;
          background: #ccc;
        }
        iframe {
          background: #fff;
        }
      </style>
   </head>
   <body>
      <span>state: </span>
      <strong><span id="status">?</span></strong><br />
      <button id="get_status" type="button">get status</button>
      <button id="unlock" type="button">unlock</button>
      <button id="home" type="button">home</button><br /><br />
      <input style="width:200px" id="gcode" type="text"/><br />
      <button id="send" type="button">send</button><br /><br />
      <!-- <button id="get_config" type="button">get config</button><br /> -->
      <input style="width:100px" id="travel_speed" type="number"/><span>  travel speed</span><br />
      <input style="width:100px" id="draw_speed" type="number"/><span>  draw speed</span><br />
      <input style="width:100px" id="up_pos" type="number"/><span>  up pos</span><br />
      <input style="width:100px" id="down_pos" type="number"/><span>  down pos</span><br />
      <input style="width:100px" id="up_delay" type="number"/><span>  before delay</span><br />
      <input style="width:100px" id="down_delay" type="number"/><span>  after delay</span><br />
      <button id="set_config" type="button">set config</button><br />
      <br /><hr><br />
      <h2>PLOTTER</h2>
      <button id="test" type="button">test plot</button><br />
      <div id="plotter_canvas" style="margin:20px"></div>
      <br /><hr><br />
      <h2>CROSSWORD</h2>
      <button id="update" type="button">update</button><br />
      <button id="new_word" type="button">new word</button><br />
      <div id="crossword_canvas" style="margin:20px"></div>
   </body>
</html>
