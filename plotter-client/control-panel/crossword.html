<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <title>Palavras Cruzadas Plotter</title>
      <script src="/socket.io/socket.io.js"></script>
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <!-- <script src="./jquery-3.4.1.min.js"></script> -->
      <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
      <script src="./crossword-control.js"></script>
      <script src="./crossword-render.js"></script>
      <style>
        body {
          font-family: sans-serif;
          width: 800px;
          margin: 50px auto;
          line-height: 2em;
          background: #ccc;
        }
      </style>
   </head>
   <body>
      <a href="plotter.html">PLOTTER</a><br />
      <h2>CROSSWORD</h2>

      <button id="reset_server" type="button">new game (server)</button><br />
      <button id="update" type="button">update from json</button><br />
      <button id="new_game" type="button">new game (local)</button>
      <input style="width:50px" id="width" type="number" value="23"/><span>  width</span>
      <input style="width:50px" id="height" type="number" value="16"/><span>  height</span><br />
      <button id="add_word" type="button">add word</button>
      <input style="width:200px" id="new_word" type="text"/><br />
      <button id="add_random" type="button">add random word(s)</button>
      <input style="width:100px" id="random_count" type="number" value="1"/><br />
      <button id="toggle_show_unsolved" type="button">show unsolved words</button>
      <div id="crossword_canvas" style="margin:20px;" oncontextmenu="return false;"></div>
   </body>
</html>
